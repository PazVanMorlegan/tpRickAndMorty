<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/0ac38a1dc1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

<body>
  <header>
    <nav class="nav-bar">
      <div class="nav-bar" id="desk-tablet">
        <div class="name-conteiner">
          <p>Rick and Morty</p>
        </div>
        <ul class="nav-list">
          <li id="todos">Todos</li>
          <li id="mujeres">Mujer</li>
          <li id="hombres">Hombre</li>
          <li id="sinGenero">Sin genero</li>
          <li id="noSeSabe">No se sabe</li>
        </ul>
      </div>
      <div class="nav-bar" id="phone">
        <div class="name-conteiner">
          <p>Rick and Morty</p>
        </div>
        <div id="submenu">
          <button id="btn"><i class="fa-solid fa-list"></i></button>
          <ul class="nav-list">
            <li id="todos">Todos</li>
            <li id="mujeres">Mujer</li>
            <li id="hombres">Hombre</li>
            <li id="sinGenero">Sin genero</li>
            <li id="noSeSabe">No se sabe</li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <p class="text-totalPersonajes">Total de personajes <span id="total-personajes"></span></p>
    <div id="raiz"></div>

    <div class="container-paginador">
      <p>Pagina actual: <span id="pagina-actual"></span></p>
      <p>Total de p√°ginas: <span id="total-paginas"></span></p>

      <div class="pagination">
        <button id="first-page"><i class="fa-solid fa-angles-left"></i></button>
        <button id="prev-page"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="next-page"><i class="fa-solid fa-chevron-right"></i></button>
        <button id="last-page"><i class="fa-solid fa-angles-right"></i></button>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-conteiner">
      <div class="iconos">
        <i class="fa-regular fa-face-laugh-squint"></i>
        <i class="fa-regular fa-face-grin-tongue-wink"></i>
        <i class="fa-regular fa-face-grin-stars"></i>
      </div>
      <p class="p-footer">Hecho por Paz Van Morlegan</p>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
